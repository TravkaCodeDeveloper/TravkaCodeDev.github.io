<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портфолио</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;1,600;1,700&display=swap" rel="stylesheet">
    <link type="image/x-icon" rel="shortcut icon" href="../img/rayan.jpg">
</head>
<body>
    <div class="header">
        <h1 class="header-title">travkacode</h1>
        <img class="avatar" src="./img/rayan.jpg" alt="avatar travkacode">
        <p class="header-subtitle">
            <span class="creating-text">Creating</span> VK, Telegram, Discord bots
        </p>

        <div class="connection-containter">
            <h6 class="connection">
                <p class="discord-connection">
                    <span class="discord-text">Discord:</span> <span class="travkacode">travkacode</span> 
                </p>
                <p class="vk-connection">
                    <span class="vk-text">VK:</span> <span class="travkacode">@travkacode.developer</span>
                </p>
                <p class="github-connection">
                    <span class="github-text">GitHub</span> <span class="travkacode">TravkaCodeDev</span>
                    </a>
                </p>
            </h6>
        </div>

        <div class="table-container-language">
            <table>
                <tr>
                    <th>language</th>
                    <th>status</th>
                </tr>
            
                <tr>
                    <td class="language">Python</td>
                    <td class="developer-status">Developer</td>                
                </tr>
                <tr>
                    <td class="language">Lua</td>
                    <td class="beginner-status">Beginner</td>
                </tr>
                <tr>
                    <td class="language">JavaScript</td>
                    <td class="beginner-status">Beginner</td>
                </tr>
            </table>
        </div>

        <div class="table-container">
            <table class="projects">
                <tr>
                    <th>program</th>
                    <th>name</th>
                    <th>status</th>
                </tr>
            
                <tr>
                    <td class="telegram-status" style="color: white;">Telegram</td>
                    <td class="project-name">cloud</td>
                    <td class="online-status">&#9989 online</td>
                </tr>
            
                <tr>
                    <td class="discord-status" style="color: white;">Discord</td>
                    <td class="project-name" >cloud</td>
                    <td class="offline-status">&#10062 offline</td>
                </tr>
            
                <tr>
                    <td class="vk-status" style="color: white;">VK</td>
                    <td class="project-name">cloud</td>
                    <td class="online-status">&#9989 online</td>
                </tr>
            </table>
        </div>
    </div>

</body>
</html>
